<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>

</head>

<body>
    <div id="wrapper">
        <nav>
            <img src="images/cole_logo.png" alt="Mountain Thread Co Logo">
            <div id="nav_buttons">
                <a href="index.html">
                    <h1>Home</h1>
                </a>
                <a href="about_us.html">
                    <h1>About Us</h1>
                </a>
                <a href="contact_us.html">
                    <h1>Contact Us</h1>
                </a>
            </div>
            <div id="nav_empty"></div>
        </nav>

        <div id="main-content">
            <h1>Contact Us</h1>

            <div id="contact-layout">

                <div class="column">
                    <h2>Contact form</h2>
                    <p>Use this as a sub-paragraph underneath your header.</p>
                    
                    <div id="form-container">
                        <form action="/submit-contact" method="POST">
                            <p>
                                Name:<br>
                                <input type="text" name="name" required>
                            </p>
                            <p>
                                Email:<br>
                                <input type="email" name="email" required>
                            </p>
                            <p>
                                Subject:<br>
                                <input type="text" name="subject" required>
                            </p>
                            <p>
                                Message:<br>
                                <textarea name="message" rows="8" cols="40" required></textarea>
                            </p>
                            <p>
                                <input type="submit" value="Send Message">
                            </p>
                        </form>
                    </div>
                </div>

                <div class="column">
                    <div>
                        <img src="images/ContactUsPicture.png" alt="Contact Us Mountain Photo">
                    </div>
                
                    <h3>Office Hours</h3>
                    <p>Mon - Fri: 9am - 5pm</p>
                    <h3>Call Us</h3>
                    <p>(555) 123-4567</p>
                </div>
            </div>
        </div>

        <footer>
            <img src="images/cole_logo.png" alt="Mountain Thread Co Logo">
            <div id="foot_buttons">
                <a href="#">
                    <h1>Home</h1>
                </a>
                <a href="about_us.html">
                    <h1>About Us</h1>
                </a>
                <a href="contact_us.html">
                    <h1>Contact Us</h1>
                </a>
            </div>
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://x.com/" target="_blank" ><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="_blank" ><i class="fa-brands fa-instagram"></i></a>
        </footer>
    </div>
</body>

</html>
